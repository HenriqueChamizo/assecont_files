<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Orçamento - Folha Pagamento</title>
    <style type="text/css">
        body
        {
            font-family: 'Segoe UI';
            font-size: 10pt;
            margin: 0 auto;
            width: 780px;
        }

        #titulo
        {
            padding-top: 4px;
            padding-bottom: 8px;
            font-size: 14pt;
            text-align: center;
            border-bottom: 1px solid gray;
        }

        strong
        {
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <div align="center">
        <table border="0" cellspacing="0" cellpadding="0" style="width: 780px;">
            <tr>
                <td>
                    <img alt="" src="http://www.assecont.com.br/assecont/Imagens/Email/Topo.png" width="780" />
                </td>
            </tr>
            <tr>
                <td id="titulo">Solicitação de Orçamento da Folha de Pagamento
                </td>
            </tr>
            <tr>
                <td>

                    <strong>RAZÃO SOCIAL:</strong><br />
                    %RAZAOSOCIAL%<br />
                    <br />
                    <strong>CNPJ:</strong><br />
                    %CNPJ%<br />
                    <br />
                    <strong>CONTATO:</strong><br />
                    %CONTATO%<br />
                    <br />
                    <strong>TELEFONE:</strong><br />
                    %TELEFONE%<br />
                    <br />
                    <strong>E-MAIL:</strong><br />
                    %EMAIL%<br />
                    <br />
                    <strong>QUANTIDADE DE FUNCIONÁRIOS NA EMPRESA:</strong><br />
                    %FUNCIONARIOS%<br />
                    <br />
                </td>
            </tr>
            <tr>
                <td>
                    <img alt="" src="http://www.assecont.com.br/assecont/Imagens/Email/Rodape.png" width="780" />
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
