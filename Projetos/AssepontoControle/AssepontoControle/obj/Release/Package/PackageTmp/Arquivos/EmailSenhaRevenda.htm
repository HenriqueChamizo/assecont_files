<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Pedido</title>
    <style type="text/css">
        body
        {
            font-family: Arial;
            font-size: 10pt;
        }

        .font_14
        {
            font-size: 13pt;
        }

        td
        {
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div style="width:650px;margin:0px auto;float:none">
        <div style="width:100%">
            <img style="width:100%" src="http://www.assecont.com.br/assecontweb/imagensnovas/TopoEmail.jpg" />
            <a href="http://www.asseponto.com.br/assepontocontrole/Arquivos/EmailPortabilidadeAssepontoWeb.html">
                <img alt="" src="http://www.assecont.com.br/assecontweb/imagensnovas/nova-versao.png" style="margin-bottom: 20px;width:100%" />
            </a>
        </div>
        <div style="width:100%;padding:0px 15px">
            <table>
                <tr>
                    <td colspan="2">
                        Caro(a) %NOME%
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Revenda %REVENDA%
                    </td>
                </tr>
                <tr>
                    <td class="font_14">
                        <b>Usuário: </b> %LOGIN%
                    </td>
                </tr>
                <tr>
                    <td class="font_14">
                        <b>Senha: </b> %PWD%
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
