<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Pedido</title>
    <style type="text/css">
        body
        {
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
        }

        strong
        {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div style="width:650px;margin:0px auto;float:none">
        <div style="width:100%">
            <img style="width:100%" src="http://www.assecont.com.br/assecontweb/imagensnovas/TopoEmail.jpg" />
            <a href="http://www.asseponto.com.br/assepontocontrole/Arquivos/EmailPortabilidadeAssepontoWeb.html">
                <img alt="" src="http://www.assecont.com.br/assecontweb/imagensnovas/nova-versao.png" style="margin-bottom: 20px;width:100%" />
            </a>
        </div>
        <div style="width:100%;padding:0px 15px">
            <strong>REVENDA:</strong><br />
            %REVENDA%<br />
            <br />
            <strong>DATA:</strong><br />
            %DATA%<br />
            <br />
            <strong>CLIENTE</strong><br />
            %CLIENTE%<br />
            <br />
            <strong>REP:</strong><br />
            %REP%<br />
            <br />
            <strong>VERSÃO:</strong><br />
            <h2>%VERSAO%</h2><br />
            <br />
            ____________________________________________________
            <br />
            Dados Cliente Final
            <br />
            <br />
            <strong>NOME DA REVENDA:</strong><br />
            %NOMEREVENDA%<br />
            <br />
            <strong>TELEFONE REVENDA:</strong><br />
            %TELREVENDA%<br />
            <br />
            <strong>CONTATO REVENDA:</strong><br />
            %CONTREVENDA%<br />
            <br />
            <strong>EMAIL REVENDA:</strong><br />
            %EMAILREVENDA%<br />
            <br />
        </div>
    </div>
</body>
</html>
